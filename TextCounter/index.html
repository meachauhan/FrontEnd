<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href='https://fonts.googleapis.com/css?family=Fira Code' rel='stylesheet'>
    <title>Text Counter</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Have a Sentence?</span>
                <header>Count Words</header>
            </div>
            <form action="" onsubmit="return false;">
                
                <div class="input-field">
                    <textarea class=" input" rows="5" cols="10" id="inputText" placeholder="Enter Your Text" ></textarea>

                </div>
                <div class="result">
                   <span> Characters:</span> <span id="char"></span>
                    <span>Words: </span> <span id="words"></span>
                </div>
                
            
            </form>

           
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
