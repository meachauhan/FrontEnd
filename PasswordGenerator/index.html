<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href='https://fonts.googleapis.com/css?family=Fira Code' rel='stylesheet'>
    <title>Random Password Generator</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Have and Password?</span>
                <header>Generate Password</header>
            </div>
            <form action="" onsubmit="return false;">
                <div class="input-field">
                    <input type="text" class=" input" id="length" placeholder="Password Length" required >
                    
                </div>
                <div class="input-field">
                    <input type="text" class=" input" id="password" placeholder="Password" >
                    <i class="bx bx-copy" id=""copy onclick="copyPassword()"></i>
                </div>

            

                <div class="input-field">
                    <input type="submit" class="submit" onclick="genPassword()" value="Generate">
                </div>
            </form>

           
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
